
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet icon" href="squadd.ico">
	<title>Objetivo del Squad</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<h1>Objetivo del Squad:80%</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<div class="form-group">
					<label for="exampleInputEmail1">Puntaje obtenido por tu Squad:</label>
					<input type="email" class="form-control" id="puntos_Squad" placeholder="0">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Maxima Cantidad de Puntos del Sprint:</label>
					<input class="form-control" id="max_Puntos" placeholder="0">
				</div>
				<button onclick="calcular()" class="btn btn-default">Calcular</button>
			</div>
			<div class="col-md-3 text-center">
				<h4 >Porcentaje Total del Squad</h4>
				<div id="salida" style="font-size:40px;" class="text-center">0</div>
				<div id="mensajes" style="font-size:25px;" class="text-center"></div>
			</div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
